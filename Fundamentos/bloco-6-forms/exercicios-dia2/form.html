<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
    <header>
        <h1 class="display-1 text-center">Header da Página</h1>
    </header>
    
    <main>
        <form>
            <fieldset>
                <div class="nome-mail mb-3 container">
                    <label class="form-label" for="user" >Nome</label>
                    <input class="form-control" type="text" id="user" name="nome-completo" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
                    <br>
                    <label class="form-label" for="pass">Email</label>
                    <input class="form-control" type="password" id="pass" name="email-user" placeholder="Digite seu E-mail" maxlength="50" minlength="10" required>
                </div>

                <div class="opcoes mb-3 container">
                    <div class="form-check">
                        <label class="form-check-label" for="o1">Opção 1</label>
                        <input class="form-check-input" type="radio" id="o1" name="opcoes">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="o2">Opção 2</label>
                        <input class="form-check-input" type="radio" id="o2" name="opcoes">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="o3">Opção 3</label>
                        <input class="form-check-input" type="radio" id="o3" name="opcoes">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="o4">Opção 4</label>
                        <input class="form-check-input" type="radio" id="o4" name="opcoes">
                    </div>
                </div>

                <div class="textarea mb-3 container form-floating">

                    <label for="txt-a">Espaço para digitar a resposta:</label><br>
                    <textarea class="form-control" name="texto" id="txt-a" cols="30" rows="10" maxlength="500"></textarea>     
                </div>

                <div class="dates mb-3 container">

                    <label class="form-label" for="datepicker">Data:</label>
                    <input class="form-control" id="datepicker" type="text"> 
                </div>

                <div class="mb-3 container form-check">

                    <label class="form-check-label" for="check1">Concordo 1</label>
                    <input class="form-check-input" type="checkbox" id="check1">
                </div>
                <div class="mb-3 container form-check">
                    <label class="form-check-label" for="check2">Concordo 2</label>
                    <input class="form-check-input" type="checkbox" id="check2"> 
                </div>

            </fieldset>
            <div class="butons mb-3 container">
            <button class="btn-enviar btn btn-success">Enviar</button>
            <button class="btn-apagar btn btn-primary">Apagar</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
        var picker = new Pikaday({ field: document.getElementById('datepicker') });
    </script>
    <script src="/script.js"></script>
</body>
</html>
